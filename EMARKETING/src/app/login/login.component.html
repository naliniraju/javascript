
<div class="panel panel-primary" style="margin-top: 10%;margin-left: 30%;max-width: 40%;overflow: hidden;">
    <div class="panel-heading">
            <span><b> WEB PORTAL USER LOGIN </b></span> 
    </div>
    <div class="panel-body">
        <form #loginForm='ngForm'>
            <div class="form-group">
                <div class="input-group" [class.has-error]="usernameCntr.invalid && usernameCntr.touched">
                    <div class="input-group-addon">
                        <span class="glyphicon glyphicon-user"></span> 
                    </div>
                        <input 
                            class="form-control" 
                            id="username" 
                            name="username" 
                            type="text" 
                            placeholder="USERNAME"
                            onfocus="this.placeholder=''"
                            [(ngModel)]='username'
                            required
                            #usernameCntr='ngModel'/>
                            
                </div>
                <span class="help-block" *ngIf='usernameCntr.invalid && usernameCntr.touched'>
                        Username is required
                    </span>
            </div>
            
            <div class="form-group">
                <div class="input-group">
                    <div class="input-group-addon">
                            <span class="glyphicon glyphicon-envelope"></span> 
                    </div>
                        <input 
                            class="form-control" 
                            id="email" 
                            name="email" 
                            type="text" 
                            placeholder="EMAIL ADDRESS"
                            onfocus="this.placeholder=''"

                            />
                </div>
            </div>
            <div class="form-group">
                <div class="input-group">
                    <div class="input-group-addon">
                            <span class="glyphicon glyphicon-lock"></span>
                    </div>
                        <input 
                            class="form-control" 
                            id="password" 
                            name="password" 
                            type="text" 
                            placeholder="PASSWORD"
                            onfocus="this.placeholder=''"/>
                </div>
            </div>
            <div class="form-group col-md-12">
                    <button [disabled]='loginForm.invalid' (click)="validate()" class="btn btn-primary" style="margin-left:90%;">Submit</button>
            </div>  
        </form>
    </div>
</div>
